<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Time</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Linkar o CSS -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/weather-forecast.png" id="icon2">
    <!--Para linkar o icone-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Biblioteca para colocar icones -->
</head>

<body>
    <div class="image">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Everest_North_Face_toward_Base_Camp_Tibet_Luca_Galuzzi_2006.jpg" alt="" id="background"> 
        <!-- Coloca o Background -->
        <div class="glass"></div>
        <!-- Coloca um filtro embaçado -->
    </div>
    <span id="horario"></span>
    <!-- Coloca o Horario -->

    <main>
        

        <div>
            <div class="nomeCidade">
                <h1 id="nome"></h1>
                <!-- Coloca o Nome da Cidade -->
                <img alt="" id="iconPais">
                <!-- Coloca a Bandeira do Pai -->
            </div>
            
            <div class="temperatura">
                <img alt="" id="iconClima">
                <!-- Coloca o icone do clima -->
                <span id="temperatura"></span>
                <!-- Coloca a Temperatura em si -->
            </div>
        </div>

        <div class="container">
            <!-- Faz o Container que contem info adicionais -->
            <div class="umidade">
                <!-- Coloca a Umidade -->
                <strong><i class='bx bx-water' ></i> Umidade:</strong> <span id="umidade"></span>
            </div>
            <div class="veloVento">
                <!-- Coloca a Velocidade do Vento -->
                <strong><i class='bx bx-wind' ></i> Velocidade do vento:</strong> <span id="veloVento"></span>
            </div>
            <div class="clima">
                <!-- Coloca o Clima -->
                <strong><i class='bx bxs-cloud' ></i> Clima: </strong><span id="clima"></span>
            </div>
        </div>

        <div class="pesquisar">
            <!-- Coloca a Caixa de Texto e Icone-->
            <input type="text" id="pesquisar" value="Marília" placeholder="Procurar...">
            <i class='bx bx-search-alt' ></i>
        </div>

    </main>

</body>
<script src="js/index.js"></script>
<!-- Linka com o index.js -->

</html>
